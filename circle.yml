machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  node:
    version: v6.9.4
  environment:
    #DB_MASTER_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
    DB_MASTER_URL: postgres://coder:mysecretpassword@127.0.0.1:5432/messages
    #RABBITMQ_URL: amqp://localhost:5672
    AUTH_SECRET: secret
    AUTH_DOMAIN: topcoder-dev.com
    LOG_LEVEL: debug
    APP_VERSION: v4

dependencies:
  pre:
    - pip install awsebcli
    - sudo service postgresql stop
    - pip install 'docker-compose==1.9.0'
    - cd local && docker-compose up && cd.. :
        background: true
  override:
    - npm install

deployment:
  development:
    branch: dev
    commands:
      - ./ebs_deploy.sh tc-message-service DEV $CIRCLE_BUILD_NUM


  production:
    branch: master
    commands:
      - ./ebs_deploy.sh tc-message-service PROD $CIRCLE_BUILD_NUM
